<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-start playing</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify  </li>
            <li> home </li>
            <li> About </li>
        </ul>
    </nav>

    <div class="container">
       
        <div class="songlist">
            <h1 id="divtitle">Favourites</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">love me at my worst</span>
                    <span class="songlistplay"><span class="timestamp">03:12<i id="0" class=" far songitemplay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">we dont talk anymore</span>
                    <span class="songlistplay"><span class="timestamp">03:38<i id="1" class=" far songitemplay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">Mashle openning</span>
                    <span class="songlistplay"><span class="timestamp">02:50<i id="2" class=" far songitemplay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">there's nothing holding me back </span>
                    <span class="songlistplay"><span class="timestamp">03:25<i id="3" class=" far songitemplay fa-solid fa-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songname">What makes you beautyfult</span>
                    <span class="songlistplay"><span class="timestamp">04:27<i id="4" class=" far songitemplay fa-solid fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class=" fas fa-3x fa-solid fa-backward" id="previous"></i>
            <i class=" fas fa-3x fa-solid fa-play" id="masterplay"></i>
            <i class=" fas fa-3x fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="mastersongname">at my worst</span></div>
    </div>

    <script src="https://kit.fontawesome.com/61b53a2b97.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
